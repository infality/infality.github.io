<!DOCTYPE html>
<html>

	<meta charset="UTF-8">
	<title>Generator</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="script.js"></script>
</head>

<body onload="generate()">
	<div id="templateDiv" class="textDiv">
		<p>Template</p>
		<div class="dropdown">
			<div class="dropBtn">Presets  â–¾</div>

			</div>
		</div>

	</div>

			<input type="checkbox" id="trimCheckbox" onclick="generate()" checked>
			<span class="checkmark"></span>
		</label>
		<textarea id="data" oninput="generate()">a cool, multiple&#13;&#10;another, more</textarea>
	</div>
	<div id="outputDiv" class="textDiv">
		<p>Output</p>
		<textarea id="output" onclick="this.select()" readonly>AA</textarea>
	</div>
</body>

</html>
